

<div class="container-fluid my-5">
    <h2 class="text-start mb-4 ">Ajouter un éscale</h2>

<!-- Main Nav tabs -->
<ul class="nav nav-tabs" id="mainTab" role="tablist">
<li class="nav-item" role="presentation">
    <a class="nav-link active" id="import-tab" data-bs-toggle="tab" href="#import" role="tab" aria-controls="import" aria-selected="true">
        Import <i class="bi bi-chevron-down"></i>
    </a>
</li>
<!-- Additional main tabs if needed -->
</ul>

<!-- Main Tab Content -->
<div class="tab-content" id="mainTabContent">
<div class="tab-pane fade show active" id="import" role="tabpanel" aria-labelledby="import-tab">
    <!-- Sub Nav tabs for "Import" -->
    <ul class="nav nav-tabs mt-3" id="subTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="voitures-tab" data-bs-toggle="tab" href="#voitures" role="tab" aria-controls="voitures" aria-selected="true">Voitures</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="divers-tab" data-bs-toggle="tab" href="#divers" role="tab" aria-controls="divers" aria-selected="true">Divers</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="conteneurs-tab" data-bs-toggle="tab" href="#conteneurs" role="tab" aria-controls="conteneurs" aria-selected="true">Conteneurs</a>
        </li>
        <!-- Additional sub tabs if needed -->
    </ul>

    <!-- Sub Tab Content for "Import" -->
    <div class="tab-content" id="subTabContent">
        <div class="tab-pane fade show active" id="voitures" role="tabpanel" aria-labelledby="voitures-tab">
            <h5 class="mb-4">Pointer un éscale</h5>
            <div class="row">
                <!-- Première ligne -->
                <div class="col-md-4">
                    <label for="numero_escale">Numéro d'escale *</label>
                    <input type="text" class="form-control" id="numero_escale" placeholder="Entrez le numéro d'escale" [(ngModel)]="escale.numEscale">
                </div>
                <div class="col-md-4">
                    <label for="nom_navire">Nom navire *</label>
                    <input type="text" class="form-control" id="nom_navire" placeholder="Entrez le nom navire" [(ngModel)]="escale.nomNavire">
                </div>
                <div class="col-md-4">
                    <label for="vin">Numéro voyage *</label>
                    <input type="text" class="form-control" id="vin" placeholder="Entrez le Numéro voyage" [(ngModel)]="escale.numVoyage">
                </div>
                <!-- Deuxième ligne -->
                <div class="col-md-6">
                    <label for="terminal">Terminal</label>
                    <input type="text" class="form-control" id="terminal" placeholder="Entrez terminal" [(ngModel)]="escale.identifTerminal">
                </div>
                <div class="col-md-6">
                    <label for="agent_maritime">Agent maritime</label>
                    <input type="text" class="form-control" id="agent_maritime" placeholder="Entrez l'agent maritime" [(ngModel)]="escale.nomClient">
                </div>
                <!-- Troisième ligne -->
                <div class="col-md-6">
                    <label for="provenance">Provenance</label>
                    <input type="text" class="form-control" id="provenance" placeholder="Entrez la provenance" [(ngModel)]="escale.provenance">
                </div>
                <div class="col-md-6">
                    <label for="statutTerminal">Statut du terminal</label>
                    <select class="form-control" id="statutTerminal" [(ngModel)]="escale.statutTerminal">
                        <option value="OCCUPE">OCCUPE</option>
                        <option value="DISPONIBLE">DISPONIBLE</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="statutNavire">Statut du navire</label>
                    <select class="form-control" id="statutNavire" [(ngModel)]="escale.statutNavire">
                        <option value="EN_MER">EN_MER</option>
                        <option value="EN_ESCALE">EN_ESCALE</option>
                        <option value="EN_ATTENTE">EN_ATTENTE</option>
                        <!-- Ajoutez d'autres options si nécessaire -->
                    </select>
                </div>
                <div class="button-container mt-4">
                    <button class="btn-reset custom-btn" (click)="resetEscale()">Réinitialiser</button>
                    <button class="btn-add custom-btn" (click)="saveEscale()">Ajouter</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
