<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pointage-details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ajouter-escales.component.css"> <!-- Your updated CSS file -->
</head>
<body>

    <div class="container-fluid my-5">
            <h2 class="text-start mb-4 ">Ajouter un éscale</h2>

    <!-- Main Nav tabs -->
    <ul class="nav nav-tabs" id="mainTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="import-tab" data-bs-toggle="tab" href="#import" role="tab" aria-controls="import" aria-selected="true">
                Import <i class="bi bi-chevron-down"></i>
            </a>
        </li>
        <!-- Additional main tabs if needed -->
    </ul>

    <!-- Main Tab Content -->
    <div class="tab-content" id="mainTabContent">
        <div class="tab-pane fade show active" id="import" role="tabpanel" aria-labelledby="import-tab">
            <!-- Sub Nav tabs for "Import" -->
            <ul class="nav nav-tabs mt-3" id="subTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="voitures-tab" data-bs-toggle="tab" href="#voitures" role="tab" aria-controls="voitures" aria-selected="true">Voitures</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="divers-tab" data-bs-toggle="tab" href="#divers" role="tab" aria-controls="divers" aria-selected="true">Divers</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="conteneurs-tab" data-bs-toggle="tab" href="#conteneurs" role="tab" aria-controls="conteneurs" aria-selected="true">Conteneurs</a>
                </li>
                <!-- Additional sub tabs if needed -->
            </ul>

            <!-- Sub Tab Content for "Import" -->
            <div class="tab-content" id="subTabContent">
                <div class="tab-pane fade show active" id="voitures" role="tabpanel" aria-labelledby="voitures-tab">
                    <h5 class="mb-4">Pointer un éscale</h5>
                    <div class="row">
                        <!-- Première ligne -->
                        <div class="col-md-4">
                            <label for="numero_escale">Numéro d'escale *</label>
                            <input type="text" class="form-control" id="numero_escale" placeholder="Entrez le numéro d'escale" [(ngModel)]="escales.numEscale">
                        </div>
                        <div class="col-md-4">
                            <label for="nom_navire">Nom navire *</label>
                            <input type="text" class="form-control" id="nom_navire" placeholder="Entrez le nom navire" [(ngModel)]="escales.navires">
                        </div>
                        <div class="col-md-4">
                            <label for="vin">Numéro voyage *</label>
                            <input type="text" class="form-control" id="vin" placeholder="Entrez le Numéro voyage" [(ngModel)]="escales.numVoyage">
                        </div>
                        <!-- Deuxième ligne -->
                        <div class="col-md-6">
                            <label for="terminal">Terminal</label>
                            <input type="text" class="form-control" id="terminal" placeholder="Entrez terminal">
                        </div>
                        <div class="col-md-6">
                            <label for="agent_maritime">Agent maritime</label>
                            <input type="text" class="form-control" id="agent_maritime" placeholder="Entrez l'agent maritime" [(ngModel)]="escales.clients">
                        </div>
                        <!-- Troisième ligne -->
                        <div class="col-md-6">
                            <label for="provenance">Provenance</label>
                            <input type="text" class="form-control" id="provenance" placeholder="Entrez la provenance">
                        </div>
                        <div class="col-md-6">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Entrez la destination">
                        </div>
                        <div class="button-container mt-4">
                            <button class="btn-reset custom-btn">Réinitialiser</button>
                            <button class="btn-add custom-btn" (click)="saveEscale()">Ajouter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
