<mat-toolbar color="primary" class="mat-elevation-z8">
    <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <img src="/assets/images/logo_marsa_maroc.png" alt="Logo" style="height: 30px; margin-right: 10px;">
    <span class="example-spacer"></span>
    <mat-menu #product="matMenu">
        <button mat-menu-item>Category</button>
        <button [matMenuTriggerFor]="variant" mat-menu-item>Variant</button>
        <button mat-menu-item>UOM</button>
    </mat-menu>

    <mat-menu #variant="matMenu">
        <button mat-menu-item>Color</button>
        <button mat-menu-item>Size</button>
    </mat-menu>
    <button (click)="badgevisibility()" mat-icon-button>
        <mat-icon matBadgeColor="accent" matBadge="15" [matBadgeHidden]="badgevisible" matBadgeSize="small" aria-hidden="false">notifications</mat-icon>
    </button>

</mat-toolbar>

<mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
        <mat-list-item>
            <button routerLink="/dashboard"  mat-button><mat-icon>dashboard</mat-icon>Dashboard</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="/escales-list"  mat-button><mat-icon>list</mat-icon> Pointage</button>
        </mat-list-item>
    </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center;min-height: 600px;">
            <app-breadcrumb></app-breadcrumb> <!-- Include BreadcrumbComponent here -->
            <router-outlet></router-outlet>
            </div>
    </mat-drawer-content>
</mat-drawer-container>
